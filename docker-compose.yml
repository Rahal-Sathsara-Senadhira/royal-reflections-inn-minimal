services:
  db:
    image: mysql:8.3
    container_name: db_c
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-yourrootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rri}
      MYSQL_USER: ${MYSQL_USER:-rri_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-supersecretapp}
    ports:
      - "3307:3306"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - rri_mysql:/var/lib/mysql

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: backend_c
    environment:
      PORT: 8080
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-rri}
      DB_USER: ${MYSQL_USER:-rri_user}
      DB_PASS: ${MYSQL_PASSWORD:-supersecretapp}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_prod}
    depends_on:
      - db
    ports:
      - "8081:8080"   # host:container

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: frontend_c
    depends_on:
      - backend
    ports:
      - "5173:5173"   # host:container (vite dev server)

volumes:
  rri_mysql:
